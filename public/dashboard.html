        firebase.initializeApp(firebaseConfig);

        // CORRE√á√ÉO CR√çTICA: Inicializa a inst√¢ncia de autentica√ß√£o ANTES de us√°-la.
        const auth = firebase.auth();


        // CR√çTICO: Ouve o estado da autentica√ß√£o para PROTEGER o acesso.
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Se o usu√°rio N√ÉO estiver logado, redireciona IMEDIATAMENTE.
                console.log("Acesso negado. Redirecionando para login.");
                window.location.href = LOGIN_URL;
            } else {
                // O usu√°rio est√° logado. Permite que o restante do dashboard seja carregado.
                console.log("Usu√°rio autenticado:", user.email);

                // Exibe o conte√∫do do corpo
                document.body.style.display = 'block';

                // Voc√™ pode atualizar o nome do usu√°rio/e-mail no dashboard
                const userInfo = document.getElementById('user-info');
                if (userInfo) {
                    userInfo.innerText = `Ol√°, ${user.email.split('@')[0]}!`;
                }
            }
        });

        // Define a fun√ß√£o global de LOGOUT (com o fix do race condition)
        function logout() {
            auth.signOut().then(() => {
                console.log("Logout bem-sucedido. Redirecionando com atraso.");
                // ESTE ATRASO √â FUNDAMENTAL: Fixa o problema do loop.
                setTimeout(() => {
                    window.location.href = LOGIN_URL;
                }, 50);
            }).catch(error => {
                console.error("Erro ao fazer logout:", error);
                setTimeout(() => {
                    window.location.href = LOGIN_URL; // Redireciona mesmo em caso de erro.
                }, 50);
            });
        }
        // Torna a fun√ß√£o acess√≠vel ao bot√£o 'onclick' no HTML
        window.logout = logout;

    </script>

    <script>
        // --- Vari√°veis DOM ---
        const CARDS_CONTAINER = document.getElementById('cards-container');
        const LOADING_STATUS = document.getElementById('loading-status');
        const FILTER_DATE_INPUT = document.getElementById('filter-date');
        const DETALHES_DIA_HEADER = document.getElementById('detalhes-dia');
        const MES_ATUAL_HEADER = document.getElementById('mes-atual');
        const BTN_ATUALIZAR = document.getElementById('btn-atualizar');

        // --- Vari√°veis do WhatsApp Status (Definidas para evitar ReferenceError) ---
        const WHATSAPP_STATUS_LINK = document.getElementById('whatsapp-status-link'); // Certifique-se que este ID existe no HTML
        const WHATSAPP_STATUS_TEXT = document.getElementById('status-text'); // Certifique-se que este ID existe no HTML
        const WHATSAPP_STATUS_ICON = document.getElementById('status-icon'); // Certifique-se que este ID existe no HTML
        const POLLING_INTERVAL = 5000;


        // --- Fun√ß√µes de Convers√£o e C√°lculo de Data ---
        function parseDate(dateString) {
            if (!dateString) return null;
            const parts = dateString.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function getTodayISODate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getWeekRange() {
            const today = new Date();
            const day = today.getDay();
            const diffToMonday = today.getDate() - day + (day === 0 ? -6 : 1);
            const startOfWeek = new Date(today.getFullYear(), today.getMonth(), diffToMonday);
            const endOfWeek = new Date(today.getFullYear(), today.getMonth(), diffToMonday + 6);
            startOfWeek.setHours(0, 0, 0, 0);
            endOfWeek.setHours(23, 59, 59, 999);
            return { start: startOfWeek, end: endOfWeek };
        }

        function getMonthRange() {
            const today = new Date();
            const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            startOfMonth.setHours(0, 0, 0, 0);
            endOfMonth.setHours(23, 59, 59, 999);
            return { start: startOfMonth, end: endOfMonth };
        }

        function formatDisplayDate(dateString) {
            if (!dateString) return 'Data N√£o Definida';
            const parts = dateString.split('-');
            const date = new Date(parts[0], parts[1] - 1, parts[2]);
            return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        // --- Fun√ß√£o para Cancelamento ---
        async function cancelAppointment(id) {
            if (!confirm("Tem certeza que deseja CANCELAR este agendamento? O paciente ser√° notificado e receber√° o link para reagendamento.")) {
                return;
            }

            const cardElement = document.querySelector(`.appointment-card[data-id="${id}"]`);
            if (cardElement) {
                const statusBadge = cardElement.querySelector('.status-badge');
                statusBadge.innerText = 'CANCELANDO...';
                cardElement.style.opacity = 0.5;
            }

            try {
                const response = await fetch('/api/cancelar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id }),
                });

                const result = await response.json();

                if (response.ok && result.ok) {
                    alert('‚úÖ Agendamento cancelado! Link de reagendamento enviado ao paciente.');
                    loadAppointments(currentFilterType);
                } else {
                    alert(`‚ùå Falha ao cancelar: ${result.error || 'Erro desconhecido'}`);
                    if (cardElement) cardElement.style.opacity = 1.0;
                    loadAppointments(currentFilterType);
                }
            } catch (error) {
                console.error('Erro ao chamar API de cancelamento:', error);
                alert('‚ùå Erro de comunica√ß√£o com o servidor ao tentar cancelar.');
                if (cardElement) cardElement.style.opacity = 1.0;
                loadAppointments(currentFilterType);
            }
        }

        // --- Fun√ß√µes de Renderiza√ß√£o e L√≥gica Principal ---
        let currentFilterType = 'today';

        function updateHeader(filterType, filterDate = null) {
            currentFilterType = filterType;
            document.querySelectorAll('.date-navigation button').forEach(btn => btn.removeAttribute('style'));
            let activeBtn = null;

            if (filterType === 'day' && filterDate) {
                DETALHES_DIA_HEADER.innerText = `Detalhes do Dia: ${formatDisplayDate(filterDate)}`;
                if (filterDate === getTodayISODate()) activeBtn = document.querySelector('.btn-hoje');
            } else if (filterType === 'week') {
                DETALHES_DIA_HEADER.innerText = `Agendamentos da Semana Atual`;
                activeBtn = document.querySelector('.btn-semana');
            } else if (filterType === 'month') {
                DETALHES_DIA_HEADER.innerText = `Agendamentos do M√™s Atual`;
                activeBtn = document.querySelector('.btn-mes');
            } else {
                DETALHES_DIA_HEADER.innerText = `Detalhes do Dia: Filtro de Data Desativado`;
            }

            if (activeBtn) {
                activeBtn.style.backgroundColor = 'var(--color-primary)';
                activeBtn.style.color = 'white';
                activeBtn.style.borderColor = 'var(--color-primary)';
            }
        }

        async function loadAppointments(filterType = 'day') {
            let filterDate = FILTER_DATE_INPUT.value;
            let dateRange = null;
            const TODAY_DATE = new Date();
            TODAY_DATE.setHours(0, 0, 0, 0);
            const NOW = new Date();

            LOADING_STATUS.innerText = 'Buscando agendamentos...';
            CARDS_CONTAINER.innerHTML = '';

            if (filterType === 'today') {
                filterDate = getTodayISODate();
                FILTER_DATE_INPUT.value = filterDate;
                filterType = 'day';
            }

            if (filterType === 'week') {
                dateRange = getWeekRange();
                FILTER_DATE_INPUT.value = '';
            } else if (filterType === 'month') {
                dateRange = getMonthRange();
                FILTER_DATE_INPUT.value = '';
            } else if (filterType === 'day' && !filterDate) {
                LOADING_STATUS.innerText = 'Selecione uma data para visualizar os agendamentos.';
                updateHeader(null);
                return;
            }

            try {
                // Se a requisi√ß√£o √† API falhar, isso pode causar o problema. 
                // Verifique se a rota '/api/agendamentos-planilha' est√° funcionando no seu servidor.
                const response = await fetch('/api/agendamentos-planilha');
                const data = await response.json();

                LOADING_STATUS.innerText = '';

                if (data.error) {
                    LOADING_STATUS.innerText = `Erro: ${data.error}`;
                    return;
                }

                let filteredData = data;
                // 48 horas em milissegundos
                const twoDaysInMs = 48 * 60 * 60 * 1000;
                // Mant√©m APENAS agendamentos futuros OU agendamentos que ocorreram h√° menos de 48 horas.
                filteredData = filteredData.filter(item => {
                    if (!item.data || !item.horario) return true; // Mant√©m itens sem data para inspe√ß√£o

                    try {
                        const [day, month, year] = item.data.split('/');
                        const [hour, minute] = item.horario.split(':');
                        const appointmentDateTime = new Date(year, month - 1, day, hour, minute);

                        const timeDifference = NOW.getTime() - appointmentDateTime.getTime();

                        return timeDifference < twoDaysInMs;

                    } catch (e) {
                        console.warn("Erro ao processar data para filtro de antiguidade:", item.data, item.horario, e);
                        return true; // Mant√©m em caso de erro de data para evitar descarte
                    }
                });

                // O c√≥digo corrigido para a filtragem de DIA deve ficar assim:
                if (filterType === 'day') {

                    // 1. Converte a data do input (YYYY-MM-DD) para objeto Date e zera o tempo
                    const filterDateObj = new Date(filterDate.replace(/-/g, '/'));
                    filterDateObj.setHours(0, 0, 0, 0);

                    // ATUALIZA O CABE√áALHO DO M√äS PARA O M√äS SELECIONADO
                    MES_ATUAL_HEADER.innerText = filterDateObj.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long' });

                    filteredData = data.filter(item => {
                        // 2. Converte a data do item (DD/MM/YYYY) para objeto Date usando a fun√ß√£o parseDate
                        const itemDateObj = parseDate(item.data);

                        if (!itemDateObj) return false;

                        // 3. Compara as datas (apenas ano, m√™s e dia)
                        return itemDateObj.getTime() === filterDateObj.getTime();
                    });

                } else if (dateRange) {
                    // ATUALIZA O CABE√áALHO DO M√äS PARA O M√äS ATUAL DO SISTEMA (para os bot√µes M√™s/Semana)
                    MES_ATUAL_HEADER.innerText = new Date().toLocaleDateString('pt-BR', { year: 'numeric', month: 'long' });

                    filteredData = data.filter(item => {
                        const itemDate = parseDate(item.data);
                        if (!itemDate) return false;
                        return itemDate >= dateRange.start && itemDate <= dateRange.end;
                    });
                }

                // Aqui voc√™ define o m√™s correto se estiver no modo M√™s
                if (filterType === 'month') {
                    MES_ATUAL_HEADER.innerText = new Date().toLocaleDateString('pt-BR', { year: 'numeric', month: 'long' });
                }


                updateHeader(filterType, filterDate);

                if (filteredData.length === 0) {
                    LOADING_STATUS.innerText = `Nenhum agendamento encontrado.`;
                    return;
                }

                // AJUSTE DA ORDENA√á√ÉO: Ordenar por data/hora decrescente (mais recente primeiro)
                filteredData.sort((a, b) => {
                    const getTimestamp = (item) => {
                        if (!item.data || !item.horario) return 0;
                        const [day, month, year] = item.data.split('/');
                        const [hour, minute] = item.horario.split(':');
                        return new Date(year, month - 1, day, hour, minute).getTime();
                    };

                    const timestampA = getTimestamp(a);
                    const timestampB = getTimestamp(b);

                    return timestampB - timestampA;
                });

                filteredData.forEach(item => {
                    const itemDate = parseDate(item.data);
                    let pastClass = '';
                    let isPast = false;

                    if (itemDate) {
                        const [day, month, year] = item.data.split('/');
                        const [hour, minute] = item.horario.split(':');
                        const appointmentDateTime = new Date(year, month - 1, day, hour, minute);
                        if (appointmentDateTime < NOW) {
                            pastClass = 'past-appointment';
                            isPast = true;
                        }
                    }

                    const statusLower = item.status ? item.status.toLowerCase() : 'pendente';
                    const statusClass = `card-${statusLower}`;
                    const showActionButtons = !isPast && (statusLower === 'pendente' || statusLower === 'confirmado');
                    const cleanPhone = item.telefone ? item.telefone.replace(/\D/g, '') : '';
                    const whatsappLink = cleanPhone ? `https://wa.me/55${cleanPhone}` : '#';

                    // --- HTML dos Bot√µes ---
                    const actionButtons = showActionButtons ? `
                    <button class="btn-cancelar" onclick="cancelAppointment('${item.id}')">
                        Cancelar Agendamento
                    </button>
                ` : '';
                    // -----------------------

                    const cardHTML = `
                <div class="appointment-card ${statusClass} ${pastClass}" data-id="${item.id}">
                    <div class="card-header">
                        <span class="horario-nome">
                            ${item.horario} - ${item.nome}
                        </span>
                        <span class="status-badge status-${statusLower}">
                            ${item.status ? item.status.toUpperCase() : 'PENDENTE'}
                        </span>
                    </div>
                    <div class="card-details">
                        ${filterType !== 'day' ? `üìÖ Data: ${item.data}<br>` : ''}
                        
                        ü¶∑ Procedimento: ${item.procedimento || 'N/A'}<br>
                        
                        üì≤ Telefone: <a href="${whatsappLink}" target="_blank">${item.telefone || 'N/A'}</a><br>
                        üìß Email: ${item.email || 'N/A'}
                    </div>
                    ${showActionButtons ? `
                    <div class="card-actions">
                        ${actionButtons}
                    </div>
                    ` : ''}
                </div>
                `;
                    CARDS_CONTAINER.innerHTML += cardHTML;
                });

            } catch (error) {
                console.error('Erro ao carregar o dashboard:', error);
                LOADING_STATUS.innerText = '‚ùå Erro de comunica√ß√£o com o servidor.';
            }
        }
